<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mx-auto ">
        <h3 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center"></h3>
        <div class="max-w-lg mx-auto ">

            <div class="p-6 mt-10">
                <div id="resultado">
                    <h3 class="text-center text-white mt-6 text-2xl">Agrega una ciudad y país, para mostrar la
                        información</h3>
                </div>
            </div>

            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded" />
                </div>
                <input type="submit" class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima" />

            </form>


        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
